<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" >
        <!-- it will show data types on screen during operations -->
      <input type="text" class="display" />

      <div class="buttons">
        <!-- Here data-value attribute is used to store custom data private to the page and it will acessible through javascript file-->
          <!-- we will repeat this upper line for every button of our calculator, we use Prettier ext for good structure  -->
        <button class="operator btn" data-value="AC">AC</button>
        <button class="operator btn" data-value="DEL">DEL</button>
        <button class="operator btn" data-value="%">%</button>
        <button class="operator btn" data-value="/">/</button>
        <button class="operator btn" data-value="*">*</button>
        <button class="operator btn" data-value="-">-</button>
        <button class="operator btn" data-value="+">+</button>
        <button class="operator btn" data-value="=">=</button>

        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="00">00</button>
        <button class="btn" data-value=".">.</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
